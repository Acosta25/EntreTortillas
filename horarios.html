<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <title>Horario Taquería Entre Tortillas</title>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taqueria Entre Tortillas</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon.ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="favicon.ico/favicon.ico">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #80e253;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 600px;
      background-color: #f8f8f8;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #4CAF50;
      margin-bottom: 20px;
      text-align: center;
      font-family: "Lobster", sans-serif;
        font-weight: 400;
        font-style: normal;
    }

    #horario {
      display: flex;
      flex-direction: column;
      font-family: "Lobster", sans-serif;
        font-weight: 400;
        font-style: normal;
    }

    .dia {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .dia button {
      background-color: #f38612;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: "Abril Fatface", serif;
        font-weight: 400;
        font-style: normal;
    }

    .dia button:hover {
      background-color: #45a049;
    }

    .hora {
      color: #4CAF50;
    }

    @media only screen and (max-width: 600px) {
      .container {
        width: 90%;
        padding: 10px;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 15px;
      }

      .dia button {
        padding: 8px 12px;
      }
    }
  </style>
  <link href="https://trial.chatcompose.com/static/trial/all/global/export/css/main.5b1bd1fd.css" rel="stylesheet">    <script async type="text/javascript" src="https://trial.chatcompose.com/static/trial/all/global/export/js/main.a7059cb5.js?user=trial_AcostaTaqueria&lang=ES" user="trial_AcostaTaqueria" lang="ES"></script>
</head>
<body>
  <div class="container">
    <h1>Horario Taquería Entre Tortillas</h1>
    <div id="horario"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var horario = [
        { dia: 'Lunes', hora: '6:00 pm - 2:00 am' },
        { dia: 'Martes', hora: '6:00 pm - 2:00 am' },
        { dia: 'Miércoles', hora: '6:00 pm - 2:00 am' },
        { dia: 'Jueves', hora: '6:00 pm - 2:00 am' },
        { dia: 'Viernes', hora: '6:00 pm - 2:00 am' },
        { dia: 'Sábado', hora: '6:00 pm - 2:00 am' },
        { dia: 'Domingo', hora: 'Cerrado' }
      ];

      var horarioDiv = document.getElementById('horario');

      horario.forEach(function(dia) {
        var div = document.createElement('div');
        div.classList.add('dia');
        var button = document.createElement('button');
        button.textContent = dia.dia;
        div.appendChild(button);
        var span = document.createElement('span');
        span.classList.add('hora');
        span.textContent = dia.hora;
        div.appendChild(span);
        horarioDiv.appendChild(div);
      });
    });
  </script>
</body>
</html>
